<!doctype html>
<html>
  <head>


    <title>Twitter Playlist</title>
    <link rel="stylesheet" href="bootstrap-3.1.1/dist/css/bootstrap.css">
    <style type="text/css">
      #login, #loggedin {
        display: none;
      }
      .text-overflow {
        overflow: hidden;
        text-overflow: ellipsis;
        white-space: nowrap;
        width: 500px;
      }
      .container {
        margin: 1em;
      }

      .box {
        width: 500px;
      }

img {
    margin-bottom: 1em;
}
    </style>
  </head>

  <body>


    <div class="container">
      <h1>Twitify</h1>
      <p>Log in with your Spotify account and well use your tweets to make a #dope-ass playlist.</p>
      <button class="btn btn-primary" id="btn-login">Login</button>
      <div id="result"></div>
    </div>
    <div class="container">
    <br
    <h4> Enter a Twitter handle (Omit the '@' symbol)</h4>
    <br>

    <div class="form-group">
          <form>
            <input type="text" name="handle" action="app.js" method="get">
            <br><br>
            <input type="button" class="btn btn-lg btn-primary btn-success" id="start" value="Create Playlist!">
        </form>
    </div>
  </div>

<script id="result-template" type="text/x-handlebars-template">
    <dl>
      <img src="{{images.0.url}}">
      <dt>User Name</dt>
      <dd>{{id}}</dd>
      <dt>Display Name</dt>
      <dd>{{display_name}}</dd>
      <dt>Country</dt>
      <dd>{{country}}</dd>
      <dt>Followers</dt>
      <dd>{{followers.total}}</dd>
      <dt>Profile</dt>
      <dd><a href="{{external_urls.spotify}}" target="_blank">{{external_urls.spotify}}</a></dd>
      <dt>Email</dt>
      <dd>{{email}}</dd>
      <dt>Product</dt>
      <dd>{{product}}</dd>
    </dl>
</script>

    </script>
</html>
